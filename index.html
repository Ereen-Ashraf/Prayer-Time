<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1 id="City_Name">الرياض</h1>
            <h6 id="Date">الجمعه 24 نوفمبر</h6>
        </div>
        <hr>

        <div class="cards">

            <div>
                <h1 class="title">الفجر</h1>
                <h1 class="time" id="fajr-time">4:30</h1>
            </div>

            <div>
                <h1 class="title">الشروق</h1>
                <h1 class="time" id="sunrise-time">4:30</h1>
            </div>

            <div>
                <h1 class="title">الظهر</h1>
                <h1 class="time" id="Dhuhr-time">4:30</h1>
            </div>

            <div>
                <h1 class="title">العصر</h1>
                <h1 class="time" id="Asr-time">4:30</h1>
            </div>

            <div>
                <h1 class="title">المغرب</h1>
                <h1 class="time" id="Sunset-time">4:30</h1>
            </div>

            <div>
                <h1 class="title">العشاء</h1>
                <h1 class="time" id="Isha-time">4:30</h1>
            </div>

        </div>

    </div>


    <div class="Select">
        <select name="" id="Cities-Select">
        </select>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
